<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Monster Transform</title>
  <style>
    img {
      position: absolute;
    }

    #result {
      opacity: 0.1;
      transform: translate(-10px,-10px);
    }
   #monster {
      width:175px;
      height:360px;
      transform: translate(70px,180px);
    }
   #arrow1 {
      transform: translate(-25px,-125px) scale(0.5,0.49);
   }
   #arrow2 {
     transform: translate(-140px,-125px) scale(-0.5, 0.5);
   }


  </style>
</head>
<body>
  <img id="monster" src="http://i63.tinypic.com/2cqed21.png">
  <img id="arrow1" src="http://i66.tinypic.com/v2xnxx.jpg">
  <img id="arrow2" src="http://i66.tinypic.com/v2xnxx.jpg">
  
  <img id="result" src="http://i67.tinypic.com/2gwe2k7.png">
</body>
</html>
