<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
        // Get the square to be the right shape; idenitical
        // Click on square
        // Everyt time you click on the square, it moves to a different place 
        // The speed is fast 
        // ech time you click, the score increases by one point
            $("button").click(function() {
                $("div").animate({
                    left: '250px',
                    opacity: '0.5',
                    height: '150px',
                    width: '150px'
                });
            });
        });
    </script>
</head>

<body>
    <h1>Score: 0</h1>
    <div style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>

</body>

</html>
